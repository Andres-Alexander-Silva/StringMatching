<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Matching</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="html2pdf.bundle.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header d-flex">
              <img src="assets/UFPS_Logo.png" alt="Logo" width="60" />
              <h5
                class="card-title fs-1"
                style="margin-left: 20px; margin-top: 0.3rem"
              >
                String Matching: Karp Robin
              </h5>
            </div>
            <div class="card-body">
              <div class="d-flex">
                <div>
                  <label>Palabra a Buscar:</label>
                  <input
                    type="text"
                    id="patron"
                    class="form-control mb-3"
                    placeholder="Palabra"
                  />
                </div>
              </div>
              <div class="mb-3 d-flex">
                <input
                  type="file"
                  accept=".txt"
                  class="form-control mt-2 w-50"
                  id="fileInput"
                  aria-describedby="fileHelp"
                  onchange="cargarTXT()"
                />
                <button class="btn btn-danger" onclick="generarPDF(event)" style="margin-left: 20px;">
                  <img src="assets/file_download_white_24dp.svg" /> PDF
                </button>
                <button class="btn btn-primary" onclick="buscar()" style="margin-left: 20px;">
                  <img src="assets/search_white_24dp.svg" /> Buscar
                </button>
              </div>
              <div class="mb-3">
                <label for="resultTextarea">Resultado:</label>
                <textarea
                  id="resultado"
                  class="form-control"
                  rows="5"
                  style="resize: none"
                  readonly
                ></textarea>
              </div>
            </div>
            <div class="card-footer text-muted">
              Desarrollador 1: Andres Alexander Silva Cod_UFPS: 1152231<br />
              Desarrollador 2: Brayan Alexander Perutty Ramirez Cod_UFPS: 1151682
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="template" style="display: none;"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
